<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="calculator">
        
        <div class="screen">
            <span class="screen-text">2+2</span>
        </div>

        <div class="buttons">
            <button class="button" id="bc">C</button>
            <button class="button" id="bdel">del</button>
            <button class="button" id="bdiv">/</button>
            <button class="button" id="bmul">*</button>
            <button class="button" id="b7">7</button>
            <button class="button" id="b8">8</button>
            <button class="button" id="b9">9</button>
            <button class="button" id="bsub">-</button>
            <button class="button" id="b4">4</button>
            <button class="button" id="b5">5</button>
            <button class="button" id="b6">6</button>
            <button class="button" id="badd">+</button>
            <button class="button" id="b1">1</button>
            <button class="button" id="b2">2</button>
            <button class="button" id="b3">3</button>
            <button class="button" id="brp">)</button>
            <button class="button" id="b0">0</button>
            <button class="button" id="bdot">.</button>
            <button class="button" id="blp">(</button>
            <button class="button" id="beq">=</button>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
